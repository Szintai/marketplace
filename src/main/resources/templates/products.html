<!DOCTYPE html>
<html lang="en"  
xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layouts/main"
    >
<head>
<title>MyPage</title>
<meta charset="utf-8" />


</head>
<body>

<div layout:fragment="loginContent">

<h3>Termékek</h3>

<table>

<tr th:each="product : ${products}">
<td><a th:href="@{'/product=' + ${product.id}}">
<img th:src="${product.picturePath}" width=100 height=100/>
</a></td>
<td>

<a  th:href="@{'/product=' + ${product.id}}" th:text="${product.name}">termekeknevei</a>
 <p th:text="${product.price} + ' Ft'">termekekarai</p>
 Feltöltő: <a  th:href="@{'/user=' + ${product.user.id}}" th:text="${product.user.email}">feltöltő</a>
 <form name="addToCart" method="post" th:action="@{/prod}" th:object="${product}">
  <input type="hidden"  th:value="${product.id}" id="id" name="id">
 <input type="submit" name="submit" value="Buy" />
 </form>
 
 </td>
</tr>

</table>







</div>




</body>
</html>
